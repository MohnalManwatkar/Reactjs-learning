<script src="react_development.js"></script>
<script src="babel.js"></script>
<script src="react-dom.js"></script>
<style>
    #root{
        border: 1px solid red;
        border-radius: 10px;
        display: inline-block;
    }
    
</style>

<div id="root"></div>

<script type="text/babel">
    // const data = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew"]

    const data = [
        'Sachin',
        'Dhoni',
        'Sourav',
        'Kohli',
        'UV',
        'Dravid',
        'Panth',
        'Zaheer',
        'Lara',
        'Pointing'
    ]
    const App = () => {
        const [result, setResult] = React.useState(data)
        const [name, setName] = React.useState('')
        const fnChange = (eve) => {
            // debugger
            setName(eve.target.value)
            const filterData = data.filter((val)=> {
                // debugger
                return val.toLowerCase().includes(name.toLowerCase())
            })
            setResult(filterData)
        }
        return <div>
            <p>
                <b>
                    name: <input onChange={fnChange} type="text" />
                </b>
            </p>
            <ol>
                {
                    result.map((ele, index)=>{
                        return <li key={'li_'+index}>{ele}</li>
                    })
                }
                </ol>
        </div>
    }
    ReactDOM.createRoot(document.querySelector("#root")).render(<App />)
</script>
